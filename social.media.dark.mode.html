<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Social Media Layout</title>
        <link rel="stylesheet" href="./assets/css/style.social.media.dark.mode.css">
    </head>
    <body>
        <div class="home-banner">MyBooK</div>
        <main class="container display-flex">
            <div class="leftside">
                <h1>Menu</h1>
                <ul>
                    <a class="section-1" href="./social.media.profile.dark.mode.html">Profile</a>
                    <a class="section-2" href="./social.media.settings.dark.mode.html">Settings</a>
                    <a class="section-3" href="">Notifications</a>
                    <a class="section-4" href="">Messages</a>
                </ul>
                <div class="display-flex user-profile">
                    <div class="avatar">
                        <img src="./assets/img/Olaru Andrei Claudiu.jpg" style="width:40px;height:40px;border-radius:100%">
                    </div>
                    <p class="username">andrei@example.com</p>
                </div>
            </div>          
            <div class="center">
                <h1>Home</h1>
                <div class="post">
                    <form class="comment-box">
                        <textarea placeholder="Type comment here..."></textarea>
                        <button class="button p-2 cursor" type="button">Post</button>
                        <main class="container-comment">
                        <div class="cursor-like">
                            <i class="fa fa-thumbs-o-up"></i>
                            <span class="ml-1">Like</span>
                        </div>
                        <div class="cursor-comment">
                            <i class="fa fa-commenting-o"></i>
                            <span class="ml-1">Comment</span>
                        </div>
                        <div class="cursor-share">
                            <i class="fa fa-share"></i>
                            <span class="ml-1">Share</span>
                        </div>
                    </main>
                    </form>
                </div>
            </div>
            <div class="rightside">
                <h1>Search</h1>
                <div class="search">
                    <form class="search-box">
                        <textarea placeholder="Search..."></textarea>
                        <button class="button p-2 cursor" type="button">Search</button>                        
                    </form>  
                </div>
            </div>               
        </main>
    </body>
</html>
